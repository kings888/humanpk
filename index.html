<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSV数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .button-container {
            margin: 20px;
        }
        .csv-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .csv-button:hover {
            background-color: #45a049;
        }
        #tableContainer {
            margin: 20px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #chartContainer {
            margin: 20px;
            max-width: 800px;
        }
        .cell-position {
            color: #bbb;
            font-size: 0.7em;
            position: absolute;
            top: 1px;
            right: 2px;
            opacity: 0.6;
            font-weight: 300;
            pointer-events: none;
        }
        td {
            position: relative;
            padding: 16px 8px 8px 8px !important;
        }
        input {
            width: 100% !important;
            box-sizing: border-box;
            padding: 2px 4px;
        }
        .row-header {
            color: #bbb;
            font-size: 0.7em;
            text-align: center;
            font-weight: 300;
        }
        .constant-cell {
            background-color: #f0f0f0;
        }
        .input-cell {
            background-color: #fff;
        }
        .output-cell {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="csv-button" onclick="loadCSV('Allometry-CL.csv')">Allometry-CL</button>
        <button class="csv-button" onclick="loadCSV('CL and Vss in preclinical.csv')">CL and Vss in preclinical</button>
        <button class="csv-button" onclick="loadCSV('FCIM.csv')">FCIM</button>
        <button class="csv-button" onclick="loadCSV('IVIVE for CL.csv')">IVIVE for CL</button>
        <button class="csv-button" onclick="loadCSV('Wajim-CL.csv')">Wajim-CL</button>
    </div>
    <div id="tableContainer"></div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let currentChart = null;
        let currentFCIMData = null;
        let currentCLVssData = null;
        let currentAllometryData = null;

        function loadCSV(filename) {
            // 使用当前窗口的主机名和端口号构建服务器URL
            const serverUrl = `${window.location.protocol}//${window.location.host}/`;
            console.log('Server URL:', serverUrl);  // 调试输出
            
            const config = {
                download: true,
                dynamicTyping: true,
                skipEmptyLines: false,
                error: function(error) {
                    console.error('加载错误:', error);
                    alert('无法加载CSV文件，请确保本地服务器正在运行');
                }
            };

            // 对文件名进行编码
            const encodedFilename = encodeURIComponent(filename);
            console.log('尝试加载文件:', serverUrl + encodedFilename);

            // 根据不同的文件使用不同的配置
            switch(filename) {
                case 'Allometry-CL.csv':
                    config.header = false;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        // 设置所有12列
                        const mainTableColumns = [
                            'Animal',
                            'Body Weight (kg)',
                            'Brain Weight (kg)',
                            'MLP (years)',
                            'Cl(L/h)',
                            'Vdss（L）',
                            'Fu',
                            'CL*MLP',
                            'CL*BrW',
                            'CL/Fu',
                            'CL/Fu*MLP',
                            'CL/Fu*BrW'
                        ];

                        // 处理第一个表的数据
                        const mainData = [];
                        const animals = ['Mouse', 'Rat', 'Dog', 'Monkey', 'Human'];

                        // 添加原有的5行数据
                        animals.forEach((animal, index) => {
                            const rowData = {};
                            mainTableColumns.forEach(column => {
                                if (column === 'Animal') {
                                    rowData[column] = animal;
                                } else if (column === 'Body Weight (kg)' || column === 'Brain Weight (kg)') {
                                    rowData[column] = 1;  // 默认值设为1
                                } else if (column === 'Fu') {
                                    // 设置M列的值
                                    switch(index) {
                                        case 0: rowData[column] = 0.05;   // Mouse
                                        break;
                                        case 1: rowData[column] = 0.02;   // Rat
                                        break;
                                        case 2: rowData[column] = 0.03;   // Dog
                                        break;
                                        case 3: rowData[column] = 0.05;   // Monkey
                                        break;
                                        case 4: rowData[column] = 0.01;   // Human
                                        break;
                                    }
                                } else if (column === 'Cl(L/h)') {
                                    // 设置K23-K26的值
                                    if (index === 0) rowData[column] = 0.003288;  // K23 (Mouse)
                                    else if (index === 1) rowData[column] = 0.07;  // K24 (Rat)
                                    else if (index === 2) rowData[column] = 0.62;  // K25 (Dog)
                                    else if (index === 3) rowData[column] = 1.166;  // K26 (Monkey)
                                    else rowData[column] = null;
                                } else {
                                    rowData[column] = null;
                                }
                            });
                            mainData.push(rowData);
                        });

                        // 添加新的5行Human数据
                        for (let i = 0; i < 5; i++) {
                            const rowData = {};
                            mainTableColumns.forEach(column => {
                                if (column === 'Animal') {
                                    rowData[column] = 'Human';
                                } else if (column === 'Body Weight (kg)' || column === 'Brain Weight (kg)') {
                                    rowData[column] = 1;  // 默认值设为1
                                } else if (column === 'Fu') {
                                    // 设置后5行Human的Fu值
                                    switch(i) {
                                        case 0: rowData[column] = 0.02;
                                        break;
                                        case 1: rowData[column] = 0.01;
                                        break;
                                        case 2: rowData[column] = 0.01;
                                        break;
                                        case 3: rowData[column] = 0.01;
                                        break;
                                        case 4: rowData[column] = 0.01;
                                        break;
                                    }
                                } else {
                                    rowData[column] = null;
                                }
                            });
                            mainData.push(rowData);
                        }

                        // 处理第二个表的数据（对数值表）
                        const logData = [
                            {
                                'Item': 'Mouse',
                                'Log BW': null,
                                'if 0.55＜b ≤0.71': null,
                                'if 0.71＜b ≤1': null,
                                'if 1＜b ≤1.3': null,
                                'log CL*BrW': null,
                                'log CL/Fu': null,
                                'log CL/Fu*MLP': null,
                                'log CL/Fu*BrW': null
                            },
                            {
                                'Item': 'Rat',
                                'Log BW': null,
                                'if 0.55＜b ≤0.71': null,
                                'if 0.71＜b ≤1': null,
                                'if 1＜b ≤1.3': null,
                                'log CL*BrW': null,
                                'log CL/Fu': null,
                                'log CL/Fu*MLP': null,
                                'log CL/Fu*BrW': null
                            },
                            {
                                'Item': 'Dog',
                                'Log BW': null,
                                'if 0.55＜b ≤0.71': null,
                                'if 0.71＜b ≤1': null,
                                'if 1＜b ≤1.3': null,
                                'log CL*BrW': null,
                                'log CL/Fu': null,
                                'log CL/Fu*MLP': null,
                                'log CL/Fu*BrW': null
                            },
                            {
                                'Item': 'Monkey',
                                'Log BW': null,
                                'if 0.55＜b ≤0.71': null,
                                'if 0.71＜b ≤1': null,
                                'if 1＜b ≤1.3': null,
                                'log CL*BrW': null,
                                'log CL/Fu': null,
                                'log CL/Fu*MLP': null,
                                'log CL/Fu*BrW': null
                            },
                            {
                                'Item': 'Human',
                                'Log BW': null,
                                'if 0.55＜b ≤0.71': null,
                                'if 0.71＜b ≤1': null,
                                'if 1＜b ≤1.3': null,
                                'log CL*BrW': null,
                                'log CL/Fu': null,
                                'log CL/Fu*MLP': null,
                                'log CL/Fu*BrW': null
                            }
                        ];

                        // 创建两个表格的HTML
                        let tablesHtml = '<div style="margin-bottom: 20px;">';
                        
                        // 第一个表格
                        tablesHtml += '<h3>Basic Parameters</h3>';
                        tablesHtml += createAllometryTableHtml(mainData);
                        
                        // 第二个表格
                        tablesHtml += '<h3 style="margin-top: 20px;">Logarithmic Values</h3>';
                        tablesHtml += createTableHtml(logData);
                        
                        tablesHtml += '</div>';
                        
                        document.getElementById('tableContainer').innerHTML = tablesHtml;

                        // 存储数据到全局变量
                        currentAllometryData = {
                            mainData: mainData,
                            logData: logData
                        };

                        // 更新图表
                        updateChart(mainData, filename);
                    };
                    break;

                case 'CL and Vss in preclinical.csv':
                    config.header = true;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        console.log('Raw data:', results.data);

                        // 创建两个独立的表格数据
                        const table1 = [
                            // 第一个表的标题行
                            {
                                'Compound': 'Compound',
                                'BW(kg)': 'BW(kg)',
                                'fu': 'fu'
                            }
                        ];

                        const table2 = [
                            // 第二个表的标题行
                            {
                                'Compound': 'Compound',
                                'CL(L/h)': 'CL(L/h)',
                                'CL/fu': 'CL/fu',
                                'Vss (L)': 'Vss (L)',
                                'Vss/fu': 'Vss/fu'
                            }
                        ];

                        // 处理数据行
                        results.data.forEach(row => {
                            if (row['Compound']) {
                                // 添加到第一个表
                                table1.push({
                                    'Compound': row['Compound'],
                                    'BW(kg)': row['BW(kg)'],
                                    'fu': row['fu']
                                });

                                // 添加到第二个表
                                table2.push({
                                    'Compound': row['Compound'],
                                    'CL(L/h)': row['CL(L/h)'],
                                    'CL/fu': row['CL/fu'],
                                    'Vss (L)': row['Vss (L)'],
                                    'Vss/fu': row['Vss/fu']
                                });
                            }
                        });

                        // 创建两个表格的HTML
                        let tablesHtml = '<div style="margin-bottom: 20px;">';
                        
                        // 第一个表格
                        tablesHtml += '<h3>Basic Parameters</h3>';
                        tablesHtml += createTableHtml(table1);
                        
                        // 第二个表格
                        tablesHtml += '<h3 style="margin-top: 20px;">CL and Vss Values</h3>';
                        tablesHtml += createTableHtml(table2);
                        
                        tablesHtml += '</div>';
                        
                        document.getElementById('tableContainer').innerHTML = tablesHtml;

                        // 存储数据到全局变量（用于编辑功能）
                        currentCLVssData = {
                            table1: table1,
                            table2: table2
                        };

                        // 更新图表（使用第二个表的数据）
                        updateChart(table2, filename);
                    };
                    break;

                case 'FCIM.csv':
                    config.header = false;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        const startRow = 9;  // 0-based index
                        const headers = ['Animal', 'Body Weight (kg)', 'CL (mL/min)', 'Log BW', 'Log CL'];
                        
                        const cleanData = results.data
                            .slice(startRow)
                            .filter(row => row && row.length >= headers.length)
                            .map(row => {
                                const obj = {};
                                headers.forEach((header, i) => {
                                    let value = row[i];
                                    if (value === '#REF!' || value === '#DIV/0!' || value === '#VALUE!' || value === '') {
                                        value = null;
                                    }
                                    obj[header] = value;
                                });
                                return obj;
                            })
                            .filter(row => Object.values(row).some(v => v !== null));
                        
                        // 存储FCIM数据到全局变量
                        currentFCIMData = cleanData;
                        
                        displayData(cleanData, filename);
                    };
                    break;

                case 'IVIVE for CL.csv':
                    config.header = true;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        console.log('IVIVE raw data:', results.data); // 调试用

                        // 只保留有效的数据行
                        const cleanData = results.data
                            .filter(row => {
                                // 检查是否为有效行
                                return row && 
                                       typeof row === 'object' && 
                                       Object.keys(row).length > 0 &&
                                       !Object.keys(row).every(key => !row[key]);
                            })
                            .map(row => {
                                const cleanRow = {};
                                Object.entries(row).forEach(([key, value]) => {
                                    // 处理特殊值
                                    if (value === '#REF!' || value === '#DIV/0!' || value === '#VALUE!' || value === '') {
                                        cleanRow[key] = null;
                                    } else {
                                        cleanRow[key] = value;
                                    }
                                });
                                return cleanRow;
                            });

                        console.log('IVIVE clean data:', cleanData); // 调试用
                        displayData(cleanData, filename);
                    };
                    break;

                case 'Wajim-CL.csv':
                    config.header = false;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        console.log('Wajim raw data:', results.data);

                        // 创建两个独立的数据集
                        const mainData = [
                            // 设置固定值
                            { Parameter: 'CLrat', Value: 6.20 },
                            { Parameter: 'CLdog', Value: 2.15 },
                            { Parameter: 'MW', Value: 614 },
                            { Parameter: 'Ha', Value: 12 }
                        ];
                        
                        // 创建 CL human 数据表
                        const clHumanData = [
                            // 第一行：标题行
                            {
                                Col1: 'logCLhuman',
                                Col2: 'mL/min/kg',
                                Col3: 'mL/min',
                                Col4: 'L/hr'
                            },
                            // 第二行：可输入的值
                            {
                                Col1: null,
                                Col2: null,
                                Col3: null,
                                Col4: null
                            }
                        ];

                        // 创建两个表格的HTML
                        let tablesHtml = '<div style="margin-bottom: 20px;">';
                        
                        // 第一个表格
                        tablesHtml += '<h3>Main Parameters</h3>';
                        tablesHtml += createTableHtml(mainData);
                        
                        // 第二个表格
                        tablesHtml += '<h3 style="margin-top: 20px;">CL Human Values</h3>';
                        tablesHtml += createEditableTableHtml(clHumanData);
                        
                        tablesHtml += '</div>';
                        
                        document.getElementById('tableContainer').innerHTML = tablesHtml;

                        // 更新图表（使用主数据）
                        updateChart(mainData, filename);
                    };
                    break;

                default:
                    config.header = true;
                    config.skipEmptyLines = true;
                    config.complete = function(results) {
                        console.log('Raw data:', results.data);

                        // 清理数据并只保留有数据的列
                        const cleanData = results.data
                            .filter(row => Object.values(row).some(v => v !== null && v !== ''))
                            .map(row => {
                                // 只保留有数据的列
                                const cleanRow = {};
                                if (row['Compound']) cleanRow['Compound'] = row['Compound'];
                                if (row['BW(kg)']) cleanRow['BW(kg)'] = row['BW(kg)'];
                                if (row['fu']) cleanRow['fu'] = row['fu'];
                                if (row['CL(L/h)']) cleanRow['CL(L/h)'] = row['CL(L/h)'];
                                if (row['CL/fu']) cleanRow['CL/fu'] = row['CL/fu'];
                                if (row['Vss (L)']) cleanRow['Vss (L)'] = row['Vss (L)'];
                                if (row['Vss/fu']) cleanRow['Vss/fu'] = row['Vss/fu'];
                                return cleanRow;
                            })
                            .filter(row => Object.keys(row).length > 0); // 确保行中有数据

                        // 存储数据到全局变量
                        if (filename === 'CL and Vss in preclinical.csv') {
                            currentCLVssData = cleanData;
                        }
                        
                        displayData(cleanData, filename);
                    };
                    break;
            }

            // 添加调试信息
            console.log('正在加载文件:', filename);
            console.log('使用的配置:', config);

            Papa.parse(serverUrl + encodedFilename, config);
        }

        function getColumnLabel(index) {
            // 将索引偏移6位，使A对应G
            index = index + 6;
            let label = '';
            while (index >= 0) {
                label = String.fromCharCode(65 + (index % 26)) + label;
                index = Math.floor(index / 26) - 1;
            }
            return label;
        }

        function displayData(data, filename) {
            if (!data || data.length === 0) {
                console.error('没有数据可显示');
                return;
            }
            
            // 创建表格
            let table = '<table><thead><tr><th></th>';  // 添加一个空的角落单元格
            const headers = Object.keys(data[0]);
            headers.forEach((header, colIndex) => {
                const colLabel = getColumnLabel(colIndex);
                table += `<th>${header}<div class="cell-position">${colLabel}</div></th>`;
            });
            table += '</tr></thead><tbody>';

            // 根据文件类型使用不同的表格单元格渲染方式
            if (filename === 'FCIM.csv' || filename === 'CL and Vss in preclinical.csv') {
                data.forEach((row, rowIndex) => {
                    table += `<tr><td class="row-header">${rowIndex + 1}</td>`;  // 添加行号
                    headers.forEach((header, colIndex) => {
                        const value = row[header];
                        const cellPosition = `${getColumnLabel(colIndex)}${rowIndex + 1}`;
                        
                        if ((filename === 'FCIM.csv' && header === 'CL (mL/min)') ||
                            (filename === 'CL and Vss in preclinical.csv' && 
                             (header === 'CL/F(mL/min/kg)' || header === 'Vd/F (L/kg)' || 
                              header === 'CL(mL/min)' || header === 'CL(L/h)' || 
                              header === 'Vss (L)' || header === 'fu' || 
                              header === 'CL/fu' || header === 'Vss/fu'))) {
                            
                            table += `<td>
                                <div class="cell-position">${cellPosition}</div>
                                <input type="number" 
                                    value="${value || ''}" 
                                    step="0.0001"
                                    data-position="${cellPosition}"
                                    onchange="${filename === 'FCIM.csv' ? 
                                        `updateCLValue(${rowIndex}, this.value)` : 
                                        `updateCLVssValue(${rowIndex}, '${header}', this.value)`}"
                                />
                            </td>`;
                        } else {
                            let formattedValue = '';
                            if (typeof value === 'number' && !isNaN(value)) {
                                formattedValue = value.toFixed(4);
                            } else if (value === '#REF!' || value === '#DIV/0!' || value === '#VALUE!') {
                                formattedValue = 'N/A';
                            } else {
                                formattedValue = value || '';
                            }
                            table += `<td>
                                <div class="cell-position">${cellPosition}</div>
                                ${formattedValue}
                            </td>`;
                        }
                    });
                    table += '</tr>';
                });
            } else {
                // 其他文件的显示逻辑
                data.forEach((row, rowIndex) => {
                    table += `<tr><td class="row-header">${rowIndex + 1}</td>`;
                    headers.forEach((header, colIndex) => {
                        const value = row[header];
                        const cellPosition = `${getColumnLabel(colIndex)}${rowIndex + 1}`;
                        let formattedValue = '';
                        if (typeof value === 'number' && !isNaN(value)) {
                            formattedValue = value.toFixed(4);
                        } else if (value === '#REF!' || value === '#DIV/0!' || value === '#VALUE!') {
                            formattedValue = 'N/A';
                        } else {
                            formattedValue = value || '';
                        }
                        table += `<td>
                            <div class="cell-position">${cellPosition}</div>
                            ${formattedValue}
                        </td>`;
                    });
                    table += '</tr>';
                });
            }

            table += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = table;

            // 更新图表
            updateChart(data, filename);
        }

        function updateChart(data, filename) {
            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            const headers = Object.keys(data[0]);
            
            // 根据文件名选择合适的图表配置
            const chartConfig = getChartConfig(filename, data, headers);
            currentChart = new Chart(ctx, chartConfig);
        }

        function getChartConfig(filename, data, headers) {
            if (filename === 'Allometry-CL.csv') {
                // 找到包含有效数据的列
                const validHeaders = headers.filter(header => 
                    data.some(row => row[header] !== null && !isNaN(row[header]))
                );

                // 找到可能的x轴数据（通常是体重或其他度量）
                const xHeader = validHeaders.find(h => 
                    h.toLowerCase().includes('weight') || 
                    h.toLowerCase().includes('bw') ||
                    h.toLowerCase().includes('brain')
                ) || validHeaders[0];

                // 创建数据集
                const datasets = validHeaders
                    .filter(header => header !== xHeader)
                    .map(header => ({
                        label: header,
                        data: data
                            .filter(row => 
                                row[xHeader] !== null && 
                                row[header] !== null && 
                                !isNaN(row[xHeader]) && 
                                !isNaN(row[header])
                            )
                            .map(row => ({
                                x: row[xHeader],
                                y: row[header]
                            })),
                        backgroundColor: getRandomColor()
                    }))
                    .filter(dataset => dataset.data.length > 0);

                return {
                    type: 'scatter',
                    data: { datasets },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Allometry Analysis',
                                font: { size: 16 }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: (${context.parsed.x}, ${context.parsed.y})`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: xHeader
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Values'
                                }
                            }
                        }
                    }
                };
            }
            
            // 根据不同的文件选择不同的图表配置
            if (filename === 'CL and Vss in preclinical.csv') {
                return {
                    type: 'bar',
                    data: {
                        labels: data.map(row => row['Compound']),  // 使用 Compound 作为标签
                        datasets: [
                            {
                                label: 'CL(L/h)',
                                data: data.map(row => row['CL(L/h)']),
                                backgroundColor: 'rgba(75, 192, 192, 0.5)'
                            },
                            {
                                label: 'Vss (L)',
                                data: data.map(row => row['Vss (L)']),
                                backgroundColor: 'rgba(255, 99, 132, 0.5)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'CL and Vss in Preclinical',
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { 
                                    display: true,
                                    text: 'Value'
                                }
                            },
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                };
            }
            
            // 修改FCIM的图表配置
            if (filename === 'FCIM.csv') {
                return {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Log CL vs Log BW',
                            data: data
                                .filter(row =>

            if (filename === 'IVIVE for CL.csv') {
                return {

                    options: {
                        responsive: true,
                        plugins: {

                            y: {

                                    display: true,
                                    text: 'CLint'
                                }

                        }
                    }
                };
            }
            
            if (filename === 'Wajim-CL.csv') {
                // 只使用数值类型的数据进行图表显示
                const numericData = data.filter(row => 
                    row.Value !== null && 
                    typeof row.Value === 'number' &&

                return {
                    type: 'bar',
                    data: {

                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: numericData.length === 0 ? 'No numeric data available' : 'Wajim-CL Analysis',
                                font: { size: 16 }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const row = numericData[context.dataIndex];
                                        return row ? `${row.Value.toFixed(4)}${row.Unit ? ' ' + row.Unit : ''}` : '';

            // 默认配置（用于其他文件）
            return {
                type: 'scatter',
                data: {
                    datasets: headers.slice(1).map(header => ({
                        label: header,
                        data: data.map(row => ({
                            x: row[headers[0]],
                            y: row[header]
                        })).filter(point => 
                            point.x !== null && 
                            point.y !== null && 
                            !isNaN(point.x) && 
                            !isNaN(point.y)
                        ),
                        backgroundColor: getRandomColor()
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: filename,
                            font: { size: 16 }
                        },
                        tooltip: {
                            callbacks: {

        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 添加更新CL值的函数
        function updateCLValue(rowIndex, newValue) {
            if (!currentFCIMData) return;

            // 更新数据
            currentFCIMData[rowIndex]['CL (mL/min)'] = parseFloat(newValue);
            
            // 计算新的Log CL值
            if (!isNaN(newValue) && newValue > 0) {
                currentFCIMData[rowIndex]['Log CL'] = Math.log10(parseFloat(newValue));
            } else {
                currentFCIMData[rowIndex]['Log CL'] = null;
            }

            // 更新图表
            updateChart(currentFCIMData, 'FCIM.csv');
        }

        // 添加更新 CL and Vss 值的函数
        function updateCLVssValue(rowIndex, header, newValue) {
            if (!currentCLVssData) return;

            // 更新数据
            const value = parseFloat(newValue);
            if (!isNaN(value)) {
                currentCLVssData[rowIndex][header] = value;

                // 根据不同的字段更新相关的计算值
                const row = currentCLVssData[rowIndex];
                const BW = row['BW(kg)'];

                switch(header) {
                    case 'CL(L/h)':
                        if (row['fu']) {
                            row['CL/fu'] = value / row['fu'];
                        }
                        break;
                    case 'Vss (L)':
                        if (row['fu']) {
                            row['Vss/fu'] = value / row['fu'];
                        }
                        break;
                    case 'fu':
                        if (row['CL(L/h)']) {
                            row['CL/fu'] = row['CL(L/h)'] / value;
                        }
                        if (row['Vss (L)']) {
                            row['Vss/fu'] = row['Vss (L)'] / value;
                        }
                        break;
                }

                // 更新显示
                displayData(currentCLVssData, 'CL and Vss in preclinical.csv');
            }
        }

        // 添加创建表格的辅助函数
        function createTableHtml(data) {
            if (!data || data.length === 0) return '<p>No data available</p>';

            let table = '<table><thead><tr><th></th>';
            const headers = Object.keys(data[0]);
            headers.forEach((header, colIndex) => {
                const colLabel = getColumnLabel(colIndex);
                table += `<th>${header}<div class="cell-position">${colLabel}</div></th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach((row, rowIndex) => {
                const actualRowNumber = rowIndex + 23;  // 行号从23开始
                table += `<tr><td class="row-header">${actualRowNumber}</td>`;
                headers.forEach((header, colIndex) => {
                    const value = row[header];
                    const cellPosition = `${getColumnLabel(colIndex)}${actualRowNumber}`;  // 使用新的行号
                    let formattedValue = '';
                    if (typeof value === 'number' && !isNaN(value)) {
                        formattedValue = value.toFixed(4);
                    } else if (value === '#REF!' || value === '#DIV/0!' || value === '#VALUE!') {
                        formattedValue = 'N/A';
                    } else {
                        formattedValue = value || '';
                    }
                    table += `<td>
                        <div class="cell-position">${cellPosition}</div>
                        ${formattedValue}
                    </td>`;
                });
                table += '</tr>';
            });
            table += '</tbody></table>';
            return table;
        }

        // 修改创建可编辑表格的函数
        function createEditableTableHtml(data) {
            if (!data || data.length === 0) return '<p>No data available</p>';

            let table = '<table><thead><tr><th></th>';
            const headers = Object.keys(data[0]);
            headers.forEach((header, colIndex) => {
                const colLabel = getColumnLabel(colIndex);
                table += `<th><div class="cell-position">${colLabel}</div></th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach((row, rowIndex) => {
                table += `<tr><td class="row-header">${rowIndex + 1}</td>`;
                headers.forEach((header, colIndex) => {
                    const value = row[header];
                    const cellPosition = `${getColumnLabel(colIndex)}${rowIndex + 1}`;
                    
                    if (rowIndex === 1) {  // 第二行是可编辑的
                        table += `<td>
                            <div class="cell-position">${cellPosition}</div>
                            <input type="number" 
                                value="${value || ''}" 
                                step="0.0001"
                                style="width: 100px;"
                                onchange="updateCLHumanValue(${colIndex}, this.value)"
                            />
                        </td>`;
                    } else {  // 第一行是标题
                        table += `<td>
                            <div class="cell-position">${cellPosition}</div>
                            ${value || ''}
                        </td>`;
                    }
                });
                table += '</tr>';
            });
            table += '</tbody></table>';
            return table;
        }

        // 修改更新 CL human 值的函数
        function updateCLHumanValue(colIndex, newValue) {
            console.log(`Updated column ${colIndex} with value ${newValue}`);
            // 这里可以添加值更新后的处理逻辑，比如计算其他列的值
            // 例如，如果输入了 mL/min/kg，可以自动计算 mL/min 和 L/hr
        }

        // 添加新的函数来创建特殊的Allometry表格
        function createAllometryTableHtml(data) {
            if (!data || data.length === 0) return '<p>No data available</p>';

            let table = '<table><thead><tr><th></th>';
            const headers = Object.keys(data[0]);
            
            // 创建表头
            headers.forEach((header, colIndex) => {
                const colLabel = getColumnLabel(colIndex);
                table += `<th>${header}<div class="cell-position">${colLabel}</div></th>`;
            });
            table += '</tr></thead><tbody>';

            // 创建数据行，从23开始编号
            data.forEach((row, rowIndex) => {
                const actualRowNumber = rowIndex + 23;  // 行号从23开始
                table += `<tr><td class="row-header">${actualRowNumber}</td>`;
                headers.forEach((header, colIndex) => {
                    const value = row[header];
                    const cellPosition = `${getColumnLabel(colIndex)}${actualRowNumber}`;  // 使用新的行号
                    
                    // B列(index 1)和G列(index 6)是常量
                    if (colIndex === 1 || colIndex === 6) {
                        // 常量列 - 只显示值，不可编辑
                        table += `<td class="constant-cell">
                            <div class="cell-position">${cellPosition}</div>
                            ${typeof value === 'number' ? value.toFixed(4) : (value || '')}
                        </td>`;
                    } 
                    // Animal列不可编辑
                    else if (header === 'Animal') {
                        table += `<td>
                            <div class="cell-position">${cellPosition}</div>
                            ${value || ''}
                        </td>`;
                    }
                    // 用户输入值列
                    else if (header === 'Body Weight (kg)' || header === 'Brain Weight (kg)' || header === 'Fu') {
                        table += `<td class="input-cell">
                            <div class="cell-position">${cellPosition}</div>
                            <input type="number" 
                                value="${value || 1}" 
                                step="0.0001"
                                style="width: 100px;"
                                onchange="updateAllometryValue('${header}', ${rowIndex}, this.value)"
                            />
                        </td>`;
                    }
                    // 输出值列
                    else {
                        table += `<td class="output-cell">
                            <div class="cell-position">${cellPosition}</div>
                            ${typeof value === 'number' ? value.toFixed(4) : (value || '')}
                        </td>`;
                    }
                });
                table += '</tr>';
            });
            table += '</tbody></table>';
            return table;
        }

        // 更新updateAllometryValue函数以处理计算逻辑
        function updateAllometryValue(header, rowIndex, newValue) {
            if (!currentAllometryData || !currentAllometryData.mainData) return;

            const row = currentAllometryData.mainData[rowIndex];
            const value = parseFloat(newValue);
            
            if (!isNaN(value)) {
                row[header] = value;
                
                // 更新计算值
                const bodyWeight = row['Body Weight (kg)'];      // H列
                const brainWeight = row['Brain Weight (kg)'];    // I列
                const cl = row['Cl(L/h)'];                      // K列
                const fu = row['Fu'];                           // M列
                const mlp = row['MLP (years)'];                 // J列

                // 计算 MLP (J列)
                // J = 185.4 * (I^0.636) * (H^-0.225)
                if (brainWeight && bodyWeight) {
                    row['MLP (years)'] = 185.4 * Math.pow(brainWeight, 0.636) * Math.pow(bodyWeight, -0.225);
                }

                // 计算 CL*MLP (N列)
                // N = K * J
                if (cl && row['MLP (years)']) {
                    row['CL*MLP'] = cl * row['MLP (years)'];
                }

                // 计算 CL*BrW (O列)
                // O = K * I
                if (cl && brainWeight) {
                    row['CL*BrW'] = cl * brainWeight;
                }

                // 计算 CL/Fu (P列)
                // P = K / M
                if (cl && fu) {
                    row['CL/Fu'] = cl / fu;
                }

                // 计算 CL/Fu*MLP (Q列)
                // Q = P * J
                if (row['CL/Fu'] && row['MLP (years)']) {
                    row['CL/Fu*MLP'] = row['CL/Fu'] * row['MLP (years)'];
                }

                // 计算 CL/Fu*BrW (R列)
                // R = P * I
                if (row['CL/Fu'] && brainWeight) {
                    row['CL/Fu*BrW'] = row['CL/Fu'] * brainWeight;
                }

                // 特定单元格的计算
                // 注意：rowIndex 5 对应行号28，因为我们从23开始计数
                if (currentAllometryData.logData && currentAllometryData.logData[4]) {  // Human的log数据
                    const logData = currentAllometryData.logData[4];  // Human行的数据
                    
                    // N28 = 10^J41
                    if (rowIndex === 5) {
                        if (logData['if 0.55＜b ≤0.71'] !== null) {
                            row['CL*MLP'] = Math.pow(10, logData['if 0.55＜b ≤0.71']);
                        }
                    }
                    
                    // O29 = 10^K41
                    if (rowIndex === 6) {
                        if (logData['if 0.71＜b ≤1'] !== null) {
                            row['CL*BrW'] = Math.pow(10, logData['if 0.71＜b ≤1']);
                        }
                    }
                    
                    // P30 = 10^L41
                    if (rowIndex === 7) {
                        if (logData['if 1＜b ≤1.3'] !== null) {
                            row['CL/Fu'] = Math.pow(10, logData['if 1＜b ≤1.3']);
                        }
                    }
                }

                // P31 = Q31/J31
                if (rowIndex === 8) {
                    if (row['CL/Fu*MLP'] && row['MLP (years)']) {
                        row['CL/Fu'] = row['CL/Fu*MLP'] / row['MLP (years)'];
                    }
                }

                // P32 = R32/I30
                if (rowIndex === 9) {
                    const row30 = currentAllometryData.mainData[7];  // 索引7对应行号30
                    if (row['CL/Fu*BrW'] && row30 && row30['Brain Weight (kg)']) {
                        row['CL/Fu'] = row['CL/Fu*BrW'] / row30['Brain Weight (kg)'];
                    }
                }

                // Q31 = 10^M41
                if (rowIndex === 8) {
                    if (logData['log CL/Fu*MLP'] !== null) {
                        row['CL/Fu*MLP'] = Math.pow(10, logData['log CL/Fu*MLP']);
                    }
                }

                // R32 = 10^N41
                if (rowIndex === 9) {
                    if (logData['log CL/Fu*BrW'] !== null) {
                        row['CL/Fu*BrW'] = Math.pow(10, logData['log CL/Fu*BrW']);
                    }
                }

                // 更新显示
                document.getElementById('tableContainer').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h3>Basic Parameters</h3>
                        ${createAllometryTableHtml(currentAllometryData.mainData)}
                        <h3 style="margin-top: 20px;">Logarithmic Values</h3>
                        ${createTableHtml(currentAllometryData.logData)}
                    </div>
                `;
                updateChart(currentAllometryData.mainData, 'Allometry-CL.csv');
            }
        }
